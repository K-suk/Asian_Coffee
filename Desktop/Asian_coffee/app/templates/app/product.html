{% extends 'app/base.html' %}
{% load cart_tags %}
{% block content %}
<div class="container">
    <div style="margin-top: 150px;">
        <div class="row product">
            <div class="col-md-6 mb-4 text-center">
                <img src="{{ item_data.image.url }}" alt="" class="img-fluid">
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body px-2 py1">
                        <div class="p-4">
                            <h3>{{ item_data.title }}</h3>
                            <p class="mb-3">{{ item_data.category }}</p>
                            <hr>
                            <p>Price:<span class="text-danger font-weight-bold">${{ item_data.price|changeDis }}</span></p>
                            <p class="font-weight-bold">Description</p>
                            <p>{{ item_data.description|linebreaksbr }}</p>
                            <a href="{% url 'additem' item_data.slug %}" class="btn btn-primary">Put it in the shopping list</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
